<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
<main>

    <div id="oauth"></div>

</main>

<script src="http://code.jquery.com/jquery-3.3.1.js"></script>

<script>
    let twitchURL = "https://id.twitch.tv/oauth2/authorize";

    let options = {
        client_id:'ojnuun5vdjh33lk9qvwz1o5pt8usbw',
        redirect_uri: 'http://localhost:3000/oauth',
        scope: 'user:read:email',
        response_type: 'code'
    };

    let QueryString = Object.keys(options).map( (key,i) => {
        return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${twitchURL}?${QueryString}`;

    $('#oauth').append(`<a href="${authURL}">Login With Twitch</a>`);

</script>


</body>
</html>
